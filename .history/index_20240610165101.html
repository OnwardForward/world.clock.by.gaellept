<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\css\style.css" />
    <title>World Clock App by GaellePT</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Houston</option>
        <option value="">Washington DC</option>
        <option value="">Douala</option>
        <option value="">Lausanne</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <div>
        <h2>Houston, Texas USA </h2>
        <div class="date"> Monday June 10th, 2024</div>
        </div>
        <div class="time">3:24:36 <small> PM </small></div>
      </div>
      <div class="city">
        <div>
        <h2>Tokyo, Japan </h2>
        <div class="date">Tuesday June 11th, 2024</div>
        </div>
        <div class="time">05:26:58</div>
      </div>
    </div>
    
    
    <footer>
    Coded by <a href="https://github.com/OnwardForward" target="_blank"> <strong>Gaelle Petzi Tiepmo</strong></a> 
        The source code is hosted <a href="https://github.com/OnwardForward/world.clock.by.gaellept" target="_blank">on GitHub</a>
        and the website is <a href="https://world-clock-by-gaellept.netlify.app" target="_blank"> on Netlify</a>
    </footer>

    <script src="src\javascript\index.js"></script>
  </body>
</html>
