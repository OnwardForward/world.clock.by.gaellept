<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src\css\style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock App by GaellePT</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">Houston</option>
        <option value="America/New_York">Washington DC</option>
        <option value="Africa/Douala">Douala</option>
        <option value="Europe/Zurich">Lausanne</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="Houston">
          <div>
            <h2>Houston</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="Tokyo">
        <div>
          <h2>Tokyo</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
        
    <footer>
    Coded by <a href="https://github.com/OnwardForward" target="_blank"> <strong>Gaelle Petzi Tiepmo</strong></a> 
        The source code is hosted <a href="https://github.com/OnwardForward/world.clock.by.gaellept" target="_blank">on GitHub</a>
        and the website is <a href="https://world-clock-by-gaellept.netlify.app" target="_blank"> on Netlify</a>
    </footer>

    <script src="src\javascript\index.js"></script>
  </body>
</html>
